<form [formGroup]="messageDetailsForm">
        <div fxLayout="row wrap" fxLayout.lt-sm="column">
          <div fxFlex="100" class="pr-1">
            <mat-form-field class="full-width">
              <input matInput formControlName="messageTitle"
               [ngModel]="data.messageTitle" (ngModelChange)="data.messageTitle=$event"
                placeholder="Message Title">
            </mat-form-field>
          </div>
          <div fxFlex="100" class="pr-1">
              <mat-form-field class="full-width">
                <input matInput formControlName="messageDescription" [ngModel]="data.messageDescription"
                 (ngModelChange)="data.messageDescription=$event"
                  placeholder="Message Description">
              </mat-form-field>
            </div>
          <div fxFlex="100" class="mt-1">
            <button mat-raised-button color="primary"
             (click)="updateEdit(messageDetailsForm, data)">Save</button>
            <span fxFlex></span>
            <button mat-raised-button  color="warn" type="button" (click)="cancel()">Cancel</button>
          </div>
        </div>
      </form>
