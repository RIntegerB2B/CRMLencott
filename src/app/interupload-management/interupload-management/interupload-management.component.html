<div class="breadcrumb-title border-bottom">
</div><br>
<div class="p-5 card">
  <div class="form-group">
    <label for="name"><strong>International B2B Customers</strong></label>
    <br>
    <input type="file" (change)="uploadingFileB2bCustomer($event)" placeholder="Upload file" accept=".xlsx">
    <button type="button" mat-raised-button color="primary" (click)="interB2bCustomerUpload()">Upload</button>&nbsp; &nbsp;&nbsp;
    Excel format for International B2B Customers
    <button mat-raised-button color="warn" (click)="interB2bCustomerAsXLSX()">
      <mat-icon>file_download</mat-icon>
    </button>
  </div>
  <div class="form-group">
    <label for="name"><strong>International B2B market</strong></label>
    <br>
    <input type="file" (change)="uploadingFileB2bMarket($event)" placeholder="Upload file" accept=".xlsx">
    <button type="button" mat-raised-button color="primary" (click)="interB2bMarketUpload()">Upload</button>&nbsp;
    &nbsp;&nbsp;
    Excel format for International B2B Market &nbsp; &nbsp;&nbsp;
    <button mat-raised-button color="warn" (click)="interB2bMarketAsXLSX()">
      <mat-icon>file_download</mat-icon>
    </button>
  </div>
  <div class="form-group">
    <label for="name"><strong>International B2C Customer</strong></label>
    <br>
    <input type="file" (change)="uploadingFileB2cCustomer($event)" placeholder="Upload file" accept=".xlsx">
    <button type="button" mat-raised-button color="primary" (click)="interB2cCustomerUpload()">Upload</button>&nbsp;
    &nbsp;&nbsp;
    Excel format for International B2C Customer &nbsp;
    <button mat-raised-button color="warn" (click)="interB2cCustomerAsXLSX()">
      <mat-icon>file_download</mat-icon>
    </button>
  </div>
  <div class="form-group">
    <label for="name"><strong>International B2C market</strong></label>
    <br>
    <input type="file" (change)="uploadingFileB2cMarket($event)" placeholder="Upload file" accept=".xlsx">
    <button type="button" mat-raised-button color="primary" (click)="interB2cMarketUpload()">Upload</button>&nbsp;
    &nbsp;&nbsp;
    Excel format for International B2C Market &nbsp; &nbsp;&nbsp;
    <button mat-raised-button color="warn" (click)="interB2cMarketAsXLSX()">
      <mat-icon>file_download</mat-icon>
    </button>
  </div>
